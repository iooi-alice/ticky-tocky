<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickyTocky</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="gnb">
        <h1 class="visually-hidden">Navigation</h1>
        <div class="gnb-add">
          <button type="button" aria-label="Add new task">
            <img src="./assets/svg/ic-add-active.svg" alt="Add icon" />
          </button>
        </div>
        <ul class="gnb-menu-list">
          <li class="gnb-menu-item">
            <a href="#viod" aria-label="Home">
              <img src="./assets/svg/ic-dashboard-default.svg" alt="Home icon" />
            </a>
          </li>
          <li class="gnb-menu-item">
            <a href="#viod" aria-label="Task item">
              <img src="./assets/images/menu-thumbnail-next.jpg" alt="Next.js" />
            </a>
          </li>
          <li class="gnb-menu-item is-active">
            <a href="#viod" aria-label="Task item">
              <img src="./assets/images/menu-thumbnail-react.jpg" alt="React.js" />
            </a>
          </li>
          <li class="gnb-menu-item">
            <a href="#viod" aria-label="Task item">
              <img src="./assets/images/menu-thumbnail-reactquery.jpg" alt="React-quert" />
            </a>
          </li>
          <li class="gnb-menu-item">
            <a href="#viod" aria-label="Task item">
              <img src="./assets/images/menu-thumbnail-ts.jpg" alt="Typescript" />
            </a>
          </li>
          <li class="gnb-menu-item">
            <a href="#viod" aria-label="Task item">
              <img src="./assets/images/menu-thumbnail-tailwind.jpg" alt="Tailwind" />
            </a>
          </li>
          <li class="gnb-menu-item">
            <a href="#viod" aria-label="Task item">
              <img src="./assets/images/menu-thumbnail-storybook.jpg" alt="Storybook" />
            </a>
          </li>
          <li class="gnb-menu-item">
            <a>
              <img src="./assets/images/menu-thumbnail-figma.jpg" alt="Figma" />
            </a>
          </li>
        </ul>
        <div class="gnb-logout">
          <button type="button" aria-label="logout">
            <img src="./assets/svg/ic-logout.svg" alt="logout icon" />
          </button>
        </div>
      </nav>

      <div class="board">
        <header class="board-header">
          <h1 class="logo">
            <a href="/">
              <img src="./assets/svg/ic-logo.svg" alt="TickyTocky logo" />
            </a>
          </h1>

          <nav class="board-header-nav">
            <a class="btn-36 icon-btn-outline" href="#void" aria-label="go to Home">
              <img src="./assets/svg/ic-home.svg" alt="Home" />
            </a>
            <button class="alarm-button btn-36 icon-btn-outline" type="button" aria-label="Notifications">
              <img src="./assets/svg/ic-email.svg" alt="Invitation icon" />
            </button>
            <button class="profile" type="button" aria-label="Profile">
              <div class="profile-image avatar-36">
                <img src="./assets/images/profile-avatar.jpg" alt="Avatar" />
              </div>
              <div class="profile-info sm-hidden">
                <span class="username">Alice</span>
                <img src="./assets/svg/ic-profile-arrow-down.svg" alt="Arrow down icon" />
              </div>
            </button>
          </nav>
        </header>

        <main class="board-content">
          <header class="board-content-header">
            <div class="header-title">
              <h2>React Study</h2>
              <a class="btn-36 icon-btn" href="#viod" aria-label="Settings">
                <img src="./assets/svg/ic-settings.svg" alt="Setting" />
              </a>
            </div>

            <div class="header-controls">
              <div class="invite-members">
                <div class="member-group">
                  <ul class="member-list">
                    <li class="member-item avatar-24">
                      <img src="./assets/images/profile-avatar.jpg" alt="member" />
                    </li>
                    <li class="member-item avatar-24">
                      <img src="./assets/images/profile-avatar.jpg" alt="member" />
                    </li>
                    <li class="member-item avatar-24">
                      <img src="./assets/images/profile-avatar.jpg" alt="member" />
                    </li>
                    <li class="member-item avatar-24">
                      <img src="./assets/images/profile-avatar.jpg" alt="member" />
                    </li>
                  </ul>
                  <div class="additional-members">+2</div>
                </div>
                <button type="button" aria-label="Invite member">
                  <img src="./assets/svg/ic-add.svg" alt="add icon" />
                  Invite
                </button>
              </div>

              <nav class="breadcrumb sm-hidden">
                <a href="#void">
                  <img src="./assets/svg/ic-dashboard-default.svg" alt="Dashboard icon" />
                  Dashboards
                </a>
                <img src="./assets/svg/ic-arrow-right.svg" alt="Arrow right" />
                <a href="#void">React Study</a>
              </nav>
            </div>
          </header>

          <ol class="task-column-list">
            <li class="task-column-item">
              <!-- Column -->
              <article class="task-column">
                <header class="task-column-header">
                  <div class="task-column-header-content">
                    <h2 class="task-column-title">To Do</h2>
                    <span class="task-column-count">2</span>
                  </div>

                  <div class="task-column-options">
                    <button class="icon-btn-outline btn-32" type="button" aria-label="Kebab">
                      <img src="./assets/svg/ic-kebab.svg" alt="Kebab icon" />
                    </button>
                    <div class="task-options-wrapper">
                      <ul class="option-list">
                        <li class="option-item">
                          <button type="button" aria-label="Option 1">Edit</button>
                        </li>
                        <li class="option-item">
                          <button type="button" aria-label="Option 2">Delete</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </header>

                <ol class="task-card-list">
                  <li class="task-card-item">
                    <!-- Card -->
                    <article class="task-card">
                      <div class="task-card-thumbnail">
                        <img src="" alt="Card thumbnail" />
                      </div>
                      <div class="task-card-content">
                        <div class="task-card-title-tags">
                          <h2 class="task-card-title">Stylelint</h2>
                          <ol class="task-card-tag-list">
                            <li class="task-card-tag-item">
                              <div class="tag">tag 1</div>
                            </li>
                            <li class="tag-item">
                              <div class="tag">tag 2</div>
                            </li>
                            <li class="tag-item">
                              <div class="tag">tag 3</div>
                            </li>
                          </ol>
                        </div>
                        <div class="task-card-meta">
                          <div class="task-card-date">
                            <img src="./assets/svg/ic-calendar-default.svg" alt="Calendar icon" />
                            2024.08.27
                          </div>
                          <div class="task-card-author">
                            <img src="./assets/images/profile-avatar.jpg" alt="Author profile image" />
                          </div>
                        </div>
                      </div>
                    </article>
                  </li>
                </ol>

                <footer class="task-column-footer">
                  <button type="button" aria-label="Add schedule">
                    <img src="./assets/svg/ic-add-active.svg" alt="add icon" />
                    Add Task
                  </button>
                </footer>
              </article>
            </li>
          </ol>
        </main>
      </div>
    </div>

    <script src="./js/gnb.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/options.js"></script>
  </body>
</html>
